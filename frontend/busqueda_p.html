<div class="container mt-4">
  <!-- Barra de búsqueda de pacientes -->
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Buscar Pacientes</h5>
          <div class="input-group">
            <input type="text" class="form-control" id="searchPatient" placeholder="Ingrese nombre del paciente...">
            <button class="btn btn-primary naranjo-02 border-0" id="searchButton">Buscar</button>
          </div>
          <div id="searchResults" class="mt-4">
            <!-- Resultados de la búsqueda aparecerán aquí -->
          </div>
        </div>
      </div>
    </div>

<!-- Scripts de Bootstrap y JavaScript personalizado -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
  // JavaScript para búsqueda de pacientes
  document.getElementById('searchButton').addEventListener('click', function() {
    const searchTerm = document.getElementById('searchPatient').value.toLowerCase();
    const searchResults = document.getElementById('searchResults');
    searchResults.innerHTML = ''; // Limpiar resultados previos

    // Simulación de pacientes registrados
    const pacientes = [
      { nombre: 'Juan Pérez', id: 1 },
      { nombre: 'María García', id: 2 },
      { nombre: 'Carlos López', id: 3 },
      { nombre: 'Ana Torres', id: 4 }
    ];

    // Filtrar pacientes que coincidan con el término de búsqueda
    const resultados = pacientes.filter(paciente => paciente.nombre.toLowerCase().includes(searchTerm));

    if (resultados.length > 0) {
      resultados.forEach(paciente => {
        const pacienteItem = document.createElement('div');
        pacienteItem.className = 'alert alert-secondary';
        pacienteItem.innerText = `Nombre: ${paciente.nombre} - ID: ${paciente.id}`;
        searchResults.appendChild(pacienteItem);
      });
    } else {
      const noResult = document.createElement('div');
      noResult.className = 'alert alert-warning';
      noResult.innerText = 'No se encontraron pacientes con ese nombre.';
      searchResults.appendChild(noResult);
    }
  });
</script>
