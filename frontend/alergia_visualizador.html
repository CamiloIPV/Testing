            FarmaWiki
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="busqueda_p.html">
                      <img src="imagenes/buscar_p.png" alt="" width="24" height="24" class="d-inline-block align-text-top me-2">
                      Buscar Pacientes
                    </a>
                  </li>
          
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="perfil_medico.html">
                      <img src="imagenes/persona_03.svg" alt="" width="30" height="24" class="d-inline-block align-text-top me-2">
                      Perfil
                    </a>
                  </li>
          
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="receta_formulario.html">
                      <img src="imagenes/bote_pastilla.svg" alt="" width="30" height="24" class="d-inline-block align-text-top me-2">
                      Recetas
                    </a>
                  </li>
          
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="alergia_visualizador.html">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">

                      Cerrar sesión 
                    </a>
                  </li>
              <!-- Otros elementos del menú -->
            </ul>
          </div>
        </div>
      </nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-end">
            <button class="btn btn-success" id="btnRegistrarAlergia">Registrar una Alergia</button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="card text-center h-100">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <h4 class="mt-4">Listado de Alergias</h4>
                        <table class="table table-striped" id="alergiaTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted"><small> </small></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar esta alergia?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminacion">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="visualizadorAlergia.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
