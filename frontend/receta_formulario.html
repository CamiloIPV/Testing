<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FarmaWiki</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light naranjo-01">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="imagenes/capsule.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            FarmaWiki
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="receta_visualizador.html">Recetas</a></li>
                <li class="nav-item"><a class="nav-link active" href="alergia_visualizador.html">Alergias</a></li>
                <li class="nav-item"><a class="nav-link active" href="index.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
      <div class="col-12 text-end">
        <button class="btn btn-success" id="btnVerReceta">Ver Mis Recetas</button>
      </div>
    </div>
<div class="container mt-5">
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="card text-center h-100">
          <div class="card-header">
          </div>
          <div class="card-body">
            <h4 class="mt-4">Registrar Receta</h4>
            <form id="recetaForm">
              <div class="mb-3">
                <label for="dosis" class="form-label">Dosis</label>
                <input type="text" class="form-control" id="dosis" required>
              </div>
              <div class="mb-3">
                <label for="diasTratamiento" class="form-label">Días de Tratamiento</label>
                <input type="number" class="form-control" id="diasTratamiento" required>
              </div>
              <div class="mb-3">
                <label for="unidadesMedicamento" class="form-label">Unidades de Medicamento</label>
                <input type="number" class="form-control" id="unidadesMedicamento" required>
              </div>
              <div class="mb-3">
                <label for="viaAdministracion" class="form-label">Vía de Administración</label>
                <input type="text" class="form-control" id="viaAdministracion" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar Receta</button>
            </form>
          </div>
          <div class="card-footer text-muted">
            <small> </small>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="formularioReceta.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
