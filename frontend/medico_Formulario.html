    <div class="container">
        <div class="row">
          <div class="col-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="row">
      
                        <div class="col-md-6">
        

                        <div class="mb-3">
                            <label for="run" class="form-label">RUN:</label>
                            <input type="text" class="form-control bg-light" placeholder="Ej: 11.222.333" id="run" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control bg-light" placeholder="Ej: 912345678" id="telefono" required>
                        </div>
        
                        </div>
        
                        <div class="col-md-6">

                            <div class="mb-3">
                                <label for="digitoVerificador" class="form-label">Dígito verificador:</label>
                                <input type="text" class="form-control bg-light" placeholder="Ej: 4" id="cambiar_por_id_correcta" required>
                            </div>

                            <div class="mb-3">
                                <label for="digitoVerificador" class="form-label">Numero de Colegiatura:</label>
                                <input type="text" class="form-control bg-light" placeholder="Ej: 12345-6" id="digitoVerificador" required>
                            </div>

                        
                        </div>
                    </div>

                   <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                          <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                          <input type="date" class="form-control bg-light" id="fechaNacimiento" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="direccion" class="form-label">Dirección:</label>
                          <input type="text" class="form-control bg-light" placeholder="Ej: calle 123" id="direccion" required>
                        </div>
                      </div>
                   </div>
                    
                  

                  <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                          <label for="region" class="form-label">Región:</label>
                          <input type="text" class="form-control bg-light" placeholder="Ej: Región Metropolitana" id="region" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="comuna" class="form-label">Comuna:</label>
                          <input type="text" class="form-control bg-light" placeholder="Ej: Santiago" id="comuna" required>
                        </div>
                      </div>
                  </div>
                  

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="comuna" class="form-label">Nombre Sucursal:</label>
                                <input type="text" class="form-control bg-light" placeholder="Ej: Santiago" id="cambiar_por_id_correcta" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                              <label for="direccion" class="form-label">Especialidad:</label>
                              <input type="text" class="form-control bg-light" placeholder="Ej: Especialidad" id="cambiar_por_id_correcta" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección de Sucursal:</label>
                            <input type="text" class="form-control bg-light" placeholder="Ej: Dirección de Sucursal" id="cambiar_por_id_correcta" required>
                          </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                              <label for="region" class="form-label">Región de Sucursal:</label>
                              <input type="text" class="form-control bg-light" placeholder="Ej: Región de Sucursal" id="cambiar_por_id_correcta" required>
                            </div>
                          </div>
                      </div>
                      
                      <div class="row">
                       
  
                          <div class="col-md-6">
                            <div class="mb-3">
                              <label for="comuna" class="form-label">Comuna de Sucursal:</label>
                              <input type="text" class="form-control bg-light" placeholder="Ej: Comuna de Sucursal" id="cambiar_por_id_correcta" required>
                            </div>
                          </div>

                      </div>
                       
                    

        
                  <button type="submit" class="btn btn-primary naranjo-02 border-0 btn-lg w-100">Guardar</button>
                </form>
              </div>
